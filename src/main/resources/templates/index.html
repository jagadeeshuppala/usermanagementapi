<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script th:src="@{/main.js}"></script>
    <link th:href="@{/main.css}" rel="stylesheet" />

    <head>
<body ng-app="UserManagement" ng-controller="UserController">
<h3>
    Spamcollector User Management
</h3>



<form ng-submit="submitUser()">
    <table border="0">

        <tr>
            <td>First Name</td>
            <td><input type="text" ng-model="userForm.firstName" required/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" ng-model="userForm.lastName"  required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" ng-model="userForm.email" required/></td>
        </tr>
        <tr>
            <td>Imange Url</td>
            <td><input type="text" ng-model="userForm.imageUrl" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add User" class="blue-button" />
            </td>
        </tr>
    </table>
</form>
<br/>

<table border="1">
    <tr>
        <th>User Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created Date</th>
        <th>Image Url</th>
    </tr>
    <!-- $scope.users -->
    <tr ng-repeat="user in users">
        <td> {{ user.id }}</td>
        <td> {{ user.firstName }}</td>
        <td >{{ user.lastName }}</td>
        <td >{{ user.email }}</td>
        <td >{{ user.date }}</td>
        <td >{{ user.imageUrl }}</td>
    </tr>
</table>
</body>
</html>
